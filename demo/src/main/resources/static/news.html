<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>news</title>
    <!-- jQuery-->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/angular-route.js"></script>
    <script src="../static/js/angular.js"></script>


    <!-- Custom Theme files -->
    <!--theme-style-->
    <link href="../static/css/style.css" rel="stylesheet" type="text/css" media="all" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Kappe Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

    <link href='http://fonts.useso.com/css?family=Roboto:400,300,100,500,700,900' rel='stylesheet' type='text/css'>
    <!--//fonts-->
</head>
<body>
<div class="header" ng-app="myApp" ng-controller="siteCtrl">
    <div class="header-left">
        <div class="logo">
            <a ng-click="check_out()">登出</a >
        </div>
        <div class="top-nav">
            <ul >
                <li><b class="white"></b></li>
                <li><a href="home.html" >大数据展示</a ></li>
                <li class="active" ><a href="news.html" class="black" > 新闻资讯</a ></li>
                <li><a href="detail.html" class="black1"> 个股信息</a ></li>
                <li><a href="static/404.html" class="black2" > 个人主页</a ></li>
            </ul>
            <form method="get" id="search_form" onkeypress="form_query()" action="/detailspage">
                <div class="cf">
                    <label class="search-bar">
                        <input id="keyword" placeholder="请输入股票代码" name="code" type="text" value="" class="input-search" >
                        <a id="search" class="btn-search">
                            <i class="icon-search"></i>
                        </a>
                        <a href="javascript:;" class="btn-more"></a>
                    </label>
                </div>
            </form>

        </div>
    </div>
    <!---->


    <div class="content" ng-app="myApp" ng-controller="siteCtrl">
        <div class="work" >
        <p class="heat-map-title" >&nbsp;&nbsp;&nbsp;新闻资讯</p>
            <br />

            <table width="100%" border="0" cellspacing="0" cellpadding="0" >
                    <tr>


                        <th scope="col" >标题</th>
                        <th scope="col" >发布日期</th>
                        <th scope="col" >研究者</th>
                        <th scope="col" >研究机构</th>
                        <th scope="col" >详情</th>

                    </tr>
                <tr ng-repeat="x in research">

                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{x.title}}</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{x.date}}</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{x.researcher}}</td>
                    <td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{x.inst}}</td>
                    <td><a  href="{{x.url}}" target="_blank">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;🔎</a></td>

                </tr>


                <script>
               var app = angular.module('myApp', []);
               app.controller('siteCtrl', function($scope, $http) {
                   $http.get("http://localhost:8080/news/user?code=601888")
                       .then(function (response) {$scope.news = response.data;});
                   $scope.check_out = function () {
                       $http.get("http://localhost:8080/loginpage");
                   }
               });

               </script>


                </table>
                <!-- 分页 begin -->
                <div class="page">
                    <table cellspacing="0" style="margin:0 auto;"><tr><td>
                        <div class="pagebox" id="_function_code_page">
                            <span class='pagebox_pre_nolink'>首页</span>  <span class='pagebox_pre_nolink'>上一页</span>  <span class='pagebox_num_nonce'>1</span>  <span class='pagebox_num'><a href="javascript:void(0)" onclick="set_page_num('2')">2</a></span>  <span class='pagebox_num'><a href="javascript:void(0)" onclick="set_page_num('3')">3</a></span>  <span class='pagebox_num'><a href="javascript:void(0)" onclick="set_page_num('4')">4</a></span>  <span class='pagebox_num'><a href="javascript:void(0)" onclick="set_page_num('5')">5</a></span>  <span class='pagebox_num'><a href="javascript:void(0)" onclick="set_page_num('6')">6</a></span>  <span class='pagebox_next'><a href="javascript:void(0)" onclick="set_page_num('2')">下一页</a></span>  <span class='pagebox_next'><a href="javascript:void(0)" onclick="set_page_num('4260')">最末页</a></span> </div>
                    </td>
                    </tr>
                    </table>
                </div>
                <!-- 分页 end --
            <!-- end main -->
            <div class="clear"> </div>
        </div>
    <div class="clear"> </div>

    </div>
</div>
</body>
