<body class="style-2">

<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<ul class="menu">
				<li><a>&nbsp;</a></li>
				<li><a>&nbsp;</a></li>
				<li><a>&nbsp;</a></li>
			</ul>
		</div>
	</div>
	<div class="row" ng-app="myApp" ng-controller="SiteCtr">
		<div class="col-md-4">


			<!-- Start Sign In Form -->
			<form class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
				<h2>注册</h2>

				<div class="form-group">
					<label for="name" class="sr-only">姓名</label>
					<input type="text" class="form-control" id="name" placeholder="姓名" autocomplete="off" name="name">
				</div>
				<div class="form-group">
					<label for="nickname" class="sr-only">昵称</label>
					<input type="text" class="form-control" id="nickname" placeholder="昵称" autocomplete="off" name="nickname">
				</div>
				<div class="form-group">
					<label for="mailbox" class="sr-only">邮箱</label>
					<input type="text" class="form-control" id="mailbox" placeholder="邮箱" autocomplete="off" name="mailbox">
				</div>
				<div class="form-group">
					<label for="password" class="sr-only">密码</label>
					<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off" name="password">
				</div>
				<div class="form-group">
					<label for="re-password" class="sr-only">确认密码</label>
					<input type="password" class="form-control" id="re-password" placeholder="确认密码" autocomplete="off">
				</div>
				<div class="form-group">
					<p>已注册? <a href="login.html">登录</a></p>
				</div>
				<div class="form-group">
					<input id="subbtn" type="submit" value="注册" class="btn btn-primary" ng-click="Register()">
				</div>
			</form>
			<!-- END Sign In Form -->

<script>
    $('#re-password').blur(function() {
        var pwd1 = document.getElementById("password").value;
        var pwd2 = document.getElementById("re-password").value;

        <!-- 对比两次输入的密码 -->
        if(pwd1 === pwd2) {
            document.getElementById("button").disabled = false;
        }
        else{
            alert("两次密码不同请重新输入");
            document.getElementById("button").disabled = true;
        }
    });

    var app = angular.module('myApp', []);
    app.controller('SiteCtr', function ($scope, $http) {
        $scope.Register = function () {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
			var nickname = document.getElementById("nickname").value;
			var mailbox = document.getElementById("mailbox").value;
            $http({
                method:'POST',
                url:'http://localhost:8080/user/signup',
                data:"name=" + name + "&password=" + password + "&nickname=" + nickname + "&email=" + mailbox,
                headers:{'Content-Type': 'application/x-www-form-urlencoded'}
            }).then(function (value) {
                if (value.data === 200)
                    window.location.href ="login.html";
                else if(value.data === 400){
                    alert("该用户名已被注册！")
                    window.location.href = "sign-up2.html";
                }else
                    window.location.href = "400.html";
            })
        }
    })

</script>
